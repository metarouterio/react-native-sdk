apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 33)
    
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 33)
        versionCode 1
        versionName "0.1.0"
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }
}

dependencies {
    // React Native core
    implementation 'com.facebook.react:react-native:+'
    
    // Your SDK's native dependencies - these will be installed when users add your SDK
    // Using the exact source directories from the config output
    implementation project(':react-native-async-storage_async-storage')
    implementation project(':segment-analytics-react-native') 
    implementation project(':sovran-react-native')
    implementation project(':react-native-get-random-values')
}