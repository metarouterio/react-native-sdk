apply plugin: 'com.android.library'

android {
    namespace 'com.metarouterreactnative' // <- required in modern RN, change as needed
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "0.1.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // Core RN dependency (linked by consumer app)
    implementation 'com.facebook.react:react-native:+'

    // Segment SDK + Sovran
    implementation "com.segment.analytics.reactnative:analytics-react-native:2.21.2"
    implementation "com.segment.analytics.reactnative:sovran-react-native:1.1.3"

    // Async storage
    implementation "com.reactnativecommunity:async-storage:1.17.11"

    // Random values (get-random-values equivalent)
    implementation "org.lazysodium:randombytes:1.0.1"
}